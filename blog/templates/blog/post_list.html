{% extends 'blog/base.html' %}
 
{% load static %}
<main class="container">
    <div class="row">
        <div class="col">
            {% block content %}
                {% for post in posts %}
                    <article class="post">
                        <time class="date">
                            {{ post.published_date }}
                        </time>
                        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                        <p>{{ post.text|linebreaksbr }}</p>
                    </article>
                {% endfor %}
            {% endblock %}
        </div>
    </div>
</main>
